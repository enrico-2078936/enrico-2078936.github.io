<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2: Apprentice</title>
</head>
<body>
    <h1>someCss.html</h1>
    <div>
        <h2>Text that is centered on a photo</h2> 
        <img position="relative" width=50% src="https://www.bimmerfest.com/cdn-cgi/image/format=auto,onerror=redirect,width=1920,height=1920,fit=scale-down/https://www.bimmerfest.com/attachments/202108-c08dae039eaa4902bcb1d52e9ed5afd8-jpeg.1039998/">
        <div style="position: absolute; top: 50%; left: 25%; transform: translate(-50%, -50%)">This text is centered</div>
    </div>
    <div>
        <h2>A photo with 20 pixel margins on each side</h2>
        <img style='margin: 20px' src="https://i.ytimg.com/vi/aag3q8Vc83U/maxresdefault.jpg">
    </div>
    <div>
        <h2>Text with a border that uses dotted lines</h2>
        <div style='border-style: dotted;'>
            <h3>This text box has border with dotted lines</h3>
        </div>
    </div>
</body>
</html>
